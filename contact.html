    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: 000000;
        }
        .contact-form {
            background: #000000;
            padding: 20px;
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            border: 1px solid  #f33c3c
        }
        .contact-form h2 {
            margin-bottom: 15px;
            text-align: center;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid  #f33c3c;
            border-radius: 4px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background:  #f33c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #ff0000;
        }

        .social-icons {
            margin-top: 20px;
            text-align: center;
        }
        .social-icons a {
            margin: 0 10px;
            color: #007bff;
            font-size: 20px;
            text-decoration: none;
        }
        .copy{
            text-align: center;
            font-size: 12px;
            padding: 10px;
            width: 100%;
            color: white;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        @media (max-width: 768px) {
    .contact-form {
        width: 80%;
    }
}

/* Responsive for phones */
@media (max-width: 480px) {
    .contact-form {
        width: 90%;
        padding: 15px;
    }
    
    .social-icons a {
        font-size: 18px;
        margin: 0 8px;
    }
}
